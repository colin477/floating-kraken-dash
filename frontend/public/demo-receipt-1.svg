  <text x="20" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#212529">TOTAL:</text>
  <text x="280" y="280" text-anchor="end" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#212529">$26.33</text>
  
