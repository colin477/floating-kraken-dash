  <text x="150" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Receipt #: 001234567</text>
  
  <!-- Demo watermark -->
  <text x="150" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc3545" opacity="0.7">DEMO RECEIPT</text>
