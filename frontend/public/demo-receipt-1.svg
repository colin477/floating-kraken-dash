  <text x="20" y="145" font-family="Arial, sans-serif" font-size="12" fill="#212529">Bell Peppers (3 ct)</text>
  <text x="280" y="145" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#212529">$2.49</text>
  
  <text x="20" y="165" font-family="Arial, sans-serif" font-size="12" fill="#212529">Yellow Onions (1 bag)</text>
  <text x="280" y="165" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#212529">$1.29</text>
  
  <text x="20" y="185" font-family="Arial, sans-serif" font-size="12" fill="#212529">Jasmine Rice (1 bag)</text>
  <text x="280" y="185" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#212529">$3.99</text>
  
  <text x="20" y="205" font-family="Arial, sans-serif" font-size="12" fill="#212529">Soy Sauce</text>
  <text x="280" y="205" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#212529">$2.79</text>
  
