  <text x="280" y="225" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#212529">$3.49</text>
  
  <text x="20" y="245" font-family="Arial, sans-serif" font-size="12" fill="#212529">Whole Milk (1 gal)</text>
  <text x="280" y="245" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#212529">$3.29</text>
  
