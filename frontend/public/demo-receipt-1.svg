  <line x1="20" y1="105" x2="280" y2="105" stroke="#dee2e6" stroke-width="1"/>
  
  <text x="20" y="125" font-family="Arial, sans-serif" font-size="12" fill="#212529">Chicken Breast (2 lbs)</text>
